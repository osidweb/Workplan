<div
  class="calendar-panel"
  [@panelContent]="animationState"
  (@panelContent.start)="onAnimationStart($event)"
  (@panelContent.done)="onAnimationDone($event)"
>
  <!-- календарь -->
  <div class="calendar-wrapper">
    <mat-calendar #calendar [selected]="selectedDate" [startAt]="startDate"
      (selectedChange)="dateChanged($event)"></mat-calendar>
  </div>
</div>
