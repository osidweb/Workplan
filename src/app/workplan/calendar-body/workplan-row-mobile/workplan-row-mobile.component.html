<div class="mobile-calendar-body">
  <div class="mobile-calendar-line" *ngFor="let items of rowData">

    <div
      class="day"
      *ngFor="let day of items"
      [ngClass]="{'not-selected-month': !day.selectedMonth,
                  'absence': day.absence,
                 'selected-start': day.selectedStart,
                 'selected': day.selected,
                 'selected-end': day.selectedEnd}"
      (click)="changeWorkplan($event, day)"
    >
      {{day.number}}
    </div>

  </div>

  <!-- Информация о неявках -->
  <div class="transcript-message-wrapper">
    <div class="mobile-calendar-line" *ngFor="let items of rowData">

      <div class="day" *ngFor="let day of items">

        <div
          class="transcript-message"
          *ngIf="day.absenceStart"
          [ngStyle]="{'width.px': getStyle(day.absenceLength)}"
          [ngClass]="{'hide': day.selected}"
        >
          {{day.cause}}
        </div>

      </div>
    </div>
  </div>
</div>
